baseURL = 'https://blog.xen0n.name/'
title = 'write(2)'
theme = 'PaperMod'

enableEmoji = true

# languages
hasCJKLanguage = true
languageCode = 'zh-cmn-hans-cn'
defaultContentLanguage = 'zh-cmn-hans-cn'

# for raw tags like <sub> to work
[markup.goldmark.renderer]
unsafe = true

# output format
[outputs]
home = ['HTML', 'RSS']

# languages (cont.)
[languages]
[languages.zh-cmn-hans-cn]
languageName = ':cn:'
languageAltTitle = '简体中文（大陆普通话）'
weight = 1
copyright = '© WANG Xuerui; 以 cc-by-nc-sa 4.0 授权'
[languages.en]
languageName = ':us:'
languageAltTitle = 'English (US)'
weight = 2
copyright = '© WANG Xuerui; licensed with cc-by-nc-sa 4.0'

# menu
[[languages.zh-cmn-hans-cn.menu.main]]
name = '所有文章'
url = 'archives'
weight = 1
[[languages.zh-cmn-hans-cn.menu.main]]
name = '文章类别'
url = '文章类别'
weight = 2

[[languages.en.menu.main]]
name = 'Archive'
url = 'archives'
weight = 1
[[languages.en.menu.main]]
name = 'Categories'
url = 'categories'
weight = 2

# taxonomy
[languages.zh-cmn-hans-cn.taxonomies]
"文章类别" = "文章类别"

[languages.en.taxonomies]
category = "categories"

# theme
[params]
env = 'production'
title = 'write(2)'
keywords = ['blog', 'xen0n']
author = ['WÁNG "xen0n" Xuěruì']
displayFullLangName = true
comments = true

ShowReadingTime = true
ShowShareButtons = false
ShowPostNavLinks = true
ShowBreadCrumbs = true

[[params.socialIcons]]
name = 'GitHub'
url = 'https://github.com/xen0n'
[[params.socialIcons]]
name = 'GitLab'
url = 'https://gitlab.com/xen0n'
[[params.socialIcons]]
name = 'Bilibili'
url = 'https://space.bilibili.com/192484'
[[params.socialIcons]]
name = 'NeteaseCloudMusic'
url = 'https://music.163.com/#/user/home?id=79360463'

